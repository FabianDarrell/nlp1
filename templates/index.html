<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>UTS NLP</title>
</head>

<body>
    <div class = 'body'>
    <div class ='parent'>
    <div class ='child'>
    <h3 class="logo">Input Text</h3>
    <form action = "{{url_for('get_summary')}}" method="post">
        <textarea name = "input_text" cols="50" rows="25" placeholder="Text" style="background-color:white;color:black ;" aria-required="required"></textarea>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
    </div>
    <div class='child'>
    <h3 class="logo">Summarized Text</h3>
    <textarea name="result" style="background-color:white; color:black;" cols="50" rows="25">{{result}}</textarea>
    </div>
    </div>
    </div>
</body>
</html>
